services:
  # Web Service
  - type: web
    name: mnotify-budgetiq
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_NAME
        value: mNotify BudgetIQ
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        sync: false
      - key: APP_KEY
        generateValue: true
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: info
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: mnotify-budgetiq-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: mnotify-budgetiq-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: mnotify-budgetiq-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: mnotify-budgetiq-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: mnotify-budgetiq-db
          property: password
      - key: SESSION_DRIVER
        value: database
      - key: QUEUE_CONNECTION
        value: database
      - key: CACHE_DRIVER
        value: database
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_HOST
        sync: false
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_ENCRYPTION
        value: tls
      - key: MAIL_FROM_ADDRESS
        sync: false
      - key: MAIL_FROM_NAME
        value: mNotify BudgetIQ

  # PostgreSQL Database
  - type: pserv
    name: mnotify-budgetiq-db
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile.postgres
